	listen   80;
	server_name vsopen.cmgame.com; 
	access_log  /var/log/nginx/vsopen.cmgame.com.access.log;
	error_log  /var/log/nginx/vsopen.cmgame.com.error.log info;

	root /apps/service/data/htdocs;
    index index.html index.htm;



    location = / {
        deny all;
    }
    

